<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Deluxe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #70c5ce; /* Sky blue */
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* Optional: Pixel font */
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            flex-direction: column; /* Allow content to stack vertically */
        }

        #gameContainer {
            position: relative; /* For positioning score and game over screen */
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            background-color: #4EC0CA; /* Lighter blue for game background */
            display: block;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em; /* Slightly larger font for bigger canvas */
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        #highScoreDisplay {
            position: absolute;
            top: 75px; /* Adjusted position for larger score font */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em; /* Slightly larger font for bigger canvas */
            z-index: 10;
            text-align: center;
            width: 100%;
            opacity: 0.8;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            z-index: 20;
            text-align: center;
        }

        #gameOverScreen h2 {
            font-size: 4.5em; /* Larger game over text */
            margin-bottom: 20px;
        }

        #gameOverScreen p {
            font-size: 2.2em; /* Larger score text */
            margin-bottom: 30px;
        }

        #restartButton {
            padding: 20px 40px; /* Larger button */
            font-size: 2.2em; /* Larger button text */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        /* Optional: Import a pixel font for a more authentic feel */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">0</div>
        <div id="highScoreDisplay">High Score: 0</div>
        <canvas id="gameCanvas" width="384" height="682"></canvas> <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalHighScoreDisplay = document.getElementById('finalHighScore');
        const restartButton = document.getElementById('restartButton');

        // Game variables
        let bird = {
            x: 75, // Adjusted position for bigger canvas
            y: canvas.height / 2,
            width: 45, // Bird size increased
            height: 32, // Bird size increased
            gravity: 0.25, // Adjusted for bigger canvas
            lift: -5.5, // Adjusted for bigger canvas
            velocity: 0,
            wingFrame: 0, // 0: wings up, 1: wings middle, 2: wings down
            wingAnimationSpeed: 0.15 // Speed of automatic flapping
        };

        let pipes = [];
        const pipeWidth = 65; // Pipe width increased
        const pipeGap = 160; // Increased vertical gap for bird (adjusted for larger canvas)
        const pipeHorizontalSpacing = 250; // Increased horizontal distance between pipes (adjusted for larger canvas)
        let frame = 0;
        let score = 0;
        let highscore = 0;
        let gameRunning = true;
        let gameStarted = false; // To prevent immediate bird drop

        // --- Drawing Functions ---

        function drawBird() {
            ctx.fillStyle = 'yellow'; // Bird body color
            ctx.strokeStyle = 'black'; // Bird outline
            ctx.lineWidth = 1;

            // Simple bird body (slightly elliptical for better shape)
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width / 2, bird.y + bird.height / 2, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Simple eye
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width - 12, bird.y + 10, 3, 0, Math.PI * 2);
            ctx.fill();

            // Simple beak
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height / 2 - 5);
            ctx.lineTo(bird.x + bird.width + 15, bird.y + bird.height / 2); // Longer beak
            ctx.lineTo(bird.x + bird.width, bird.y + bird.height / 2 + 5);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();


            // Wings (simulate flapping)
            ctx.fillStyle = 'gold'; // Wing color
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;

            let wingYOffset = 0;
            let wingAngle = 0; // In radians
            let wingLength = 25; // Longer wings
            let wingStartOffset = 5; // Offset from bird body

            // Adjust wing position based on wingFrame
            // 0: Wings up
            // 1: Wings middle (idle flap)
            // 2: Wings fully down (for primary flap)
            switch (Math.floor(bird.wingFrame)) {
                case 0: // Wings up
                    wingYOffset = -10; // More pronounced vertical movement
                    wingAngle = -Math.PI / 4; // Angle slightly more up
                    break;
                case 1: // Wings middle (idle flap)
                    wingYOffset = -2;
                    wingAngle = -Math.PI / 8; // Slightly angled
                    break;
                case 2: // Wings down (strong flap)
                    wingYOffset = 8; // More pronounced vertical movement
                    wingAngle = Math.PI / 4; // Angle slightly more down
                    break;
            }

            // Draw right wing
            ctx.save();
            ctx.translate(bird.x + bird.width / 2 + wingStartOffset, bird.y + bird.height / 2 + wingYOffset); // Start drawing outside the body
            ctx.rotate(wingAngle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(wingLength, -8); // Wider wing
            ctx.lineTo(wingLength, 8);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.restore();

            // Draw left wing (mirrored)
            ctx.save();
            ctx.translate(bird.x + bird.width / 2 - wingStartOffset, bird.y + bird.height / 2 + wingYOffset); // Start drawing outside the body
            ctx.rotate(-wingAngle); // Mirrored angle
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-wingLength, -8); // Wider wing, goes left
            ctx.lineTo(-wingLength, 8);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.restore();
        }

        function drawPipes() {
            for (let i = 0; i < pipes.length; i++) {
                let p = pipes[i];

                // Main pipe color
                ctx.fillStyle = '#7AC74F'; // Green
                ctx.strokeStyle = '#000'; // Black border
                ctx.lineWidth = 2;

                // Top pipe
                ctx.fillRect(p.x, 0, pipeWidth, p.y);
                ctx.strokeRect(p.x, 0, pipeWidth, p.y); // Border

                // Top pipe cap
                ctx.fillStyle = '#5A8E2E'; // Darker green for cap
                ctx.fillRect(p.x - 5, p.y - 25, pipeWidth + 10, 25); // Cap width slightly wider, increased height
                ctx.strokeRect(p.x - 5, p.y - 25, pipeWidth + 10, 25);

                // Bottom pipe
                ctx.fillStyle = '#7AC74F'; // Green
                ctx.fillRect(p.x, p.y + pipeGap, pipeWidth, canvas.height - (p.y + pipeGap));
                ctx.strokeRect(p.x, p.y + pipeGap, pipeWidth, canvas.height - (p.y + pipeGap)); // Border

                // Bottom pipe cap
                ctx.fillStyle = '#5A8E2E'; // Darker green for cap
                ctx.fillRect(p.x - 5, p.y + pipeGap, pipeWidth + 10, 25); // Cap width slightly wider, increased height
                ctx.strokeRect(p.x - 5, p.y + pipeGap, pipeWidth + 10, 25);
            }
        }

        // --- Game Logic Functions ---

        function initGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.wingFrame = 0; // Reset wing animation
            pipes = [];
            score = 0;
            scoreDisplay.textContent = score;
            gameRunning = true;
            gameStarted = false;
            gameOverScreen.style.display = 'none';
            frame = 0;

            // Load high score
            highscore = localStorage.getItem('flappyBirdHighscore') || 0;
            highScoreDisplay.textContent = `High Score: ${highscore}`;

            // Add initial pipes well off-screen for a clear start
            addPipe(canvas.width + pipeHorizontalSpacing * 1.5);
        }

        function updateGame() {
            if (!gameRunning) return;

            // Bird physics
            if (gameStarted) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                // Update bird's idle flapping animation
                bird.wingFrame = (bird.wingFrame + bird.wingAnimationSpeed) % 2; // Cycle between 0 and 1
            } else {
                bird.y = canvas.height / 2; // Keep bird centered before start
            }

            // Ground/Ceiling collision
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                endGame();
                return;
            }

            // Pipe generation and movement
            if (pipes.length === 0 || (pipes[pipes.length - 1].x < canvas.width - pipeHorizontalSpacing && gameStarted)) {
                addPipe(canvas.width);
            }

            // Pipe speed adjusted for bigger canvas
            const pipeSpeed = 3; 

            for (let i = 0; i < pipes.length; i++) {
                let p = pipes[i];
                p.x -= pipeSpeed; 

                // Collision detection
                if (
                    bird.x < p.x + pipeWidth &&
                    bird.x + bird.width > p.x &&
                    (bird.y < p.y || bird.y + bird.height > p.y + pipeGap)
                ) {
                    endGame();
                    return;
                }

                // Remove off-screen pipes
                if (p.x + pipeWidth < 0) {
                    pipes.shift();
                }

                // Score
                if (p.x + pipeWidth < bird.x && !p.scored) {
                    score++;
                    scoreDisplay.textContent = score;
                    p.scored = true;
                }
            }

            // Clear and redraw canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPipes();
            drawBird();

            frame++;
            requestAnimationFrame(updateGame);
        }

        function addPipe(startX) {
            const minPipeHeight = 80; 
            const maxPipeHeight = canvas.height - pipeGap - minPipeHeight; 
            
            let pipeY = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;

            pipes.push({
                x: startX,
                y: pipeY,
                scored: false
            });
        }

        function birdFlap() {
            if (!gameStarted) {
                gameStarted = true;
            }
            if (gameRunning) {
                bird.velocity = bird.lift;
                bird.wingFrame = 2; // Immediately set wing frame to 'down' for a strong visual flap
            }
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            
            // Update and display high score
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('flappyBirdHighscore', highscore);
            }
            finalHighScoreDisplay.textContent = highscore;
            highScoreDisplay.textContent = `High Score: ${highscore}`; // Update main high score display

            gameOverScreen.style.display = 'flex';
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent scrolling
                birdFlap();
            }
        });

        canvas.addEventListener('click', () => {
            birdFlap();
        });

        restartButton.addEventListener('click', () => {
            initGame();
            updateGame();
        });

        // Start the game
        initGame();
        updateGame();

    </script>
</body>
</html>
